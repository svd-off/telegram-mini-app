<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;background:#000;color:#FFF;height:100vh;overflow:hidden;}
        .app-container{height:100%;display:flex;flex-direction:column;padding:16px;}
        .page{display:none;flex-direction:column;height:100%;}
        .page.active{display:flex;}

        .final-timer{font-size:28px;font-weight:700;text-align:center;margin-bottom:28px;}
        .final-header-row{display:flex;justify-content:space-between;align-items:center;padding-bottom:16px;border-bottom:1px solid #2C2C2E;margin-bottom:36px;}
        .final-ticket-number{display:flex;align-items:center;gap:18px;font-size:28px;font-weight:700;color:#FF3B30;position:relative;}
        .ticket-icon{width:72px;height:72px;flex-shrink:0;}
        .final-ticket-number::after{content:'';position:absolute;left:90px;right:0;bottom:-10px;height:3px;background:#FF3B30;border-radius:2px;}
        .final-control{font-size:17px;opacity:0.85;cursor:pointer;}

        .final-info-block{margin-bottom:36px;}
        .info-row{display:flex;align-items:flex-start;gap:22px;padding:18px 0;border-bottom:1px solid #2C2C2E;}
        .info-row:last-child{border-bottom:none;padding-bottom:0;}
        .info-icon{width:56px;height:56px;flex-shrink:0;margin-top:4px;}
        .info-content{flex:1;}

        .info-label,.route-fromto{font-size:15px;color:#AAAAAA;font-weight:500;margin-bottom:4px;}
        .info-value,.route-number{font-size:19px;font-weight:600;color:#FFFFFF;line-height:1.4;}

        .final-close-btn{background:#FF3B30;color:#FFF;font-size:21px;font-weight:700;padding:24px;border-radius:18px;text-align:center;margin-top:auto;cursor:pointer;box-shadow:0 6px 16px rgba(255,59,48,0.4);}
        .final-close-btn:active{background:#E01E1E;}
        .pay-button{background:#30D158;color:#000;font-size:20px;font-weight:700;padding:24px;border-radius:18px;text-align:center;margin-top:auto;cursor:pointer;}
        .pay-button:active{background:#28A745;}
        .active-tickets-list{flex:1;overflow-y:auto;margin-bottom:16px;}
        .active-ticket-item{background:#1E1E1E;border-radius:14px;padding:18px;margin-bottom:14px;display:flex;justify-content:space-between;align-items:center;cursor:pointer;}
        .active-ticket-item:active{background:#2A2A2C;}
        .close-button{background:#333;color:#FFF;padding:16px;border-radius:12px;text-align:center;font-size:17px;margin-top:16px;cursor:pointer;}
    </style>
</head>
<body>
    <div class="app-container">

        <!-- ВВОД КОДА -->
        <div id="codeInputPage" class="page active">
            <div class="code-input-field" id="codeDisplay">
                <div class="code-box"></div><div class="code-box"></div><div class="code-box"></div><div class="code-box"></div><div class="code-box"></div><div class="code-box"></div>
            </div>
            <div style="text-align:center;margin-bottom:32px;font-size:17px;font-weight:500;">Введите код с наклейки</div>
            <div style="border:1.5px solid #FFF;border-radius:16px;padding:16px;">
                <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-bottom:12px;">
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(1)">1</button>
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(2)">2</button>
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(3)">3</button>
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(4)">4</button>
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(5)">5</button>
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(6)">6</button>
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(7)">7</button>
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(8)">8</button>
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(9)">9</button>
                </div>
                <div style="display:flex;gap:12px;">
                    <button style="flex:1;background:#1E1E1E;color:#FFF;border:none;border-radius:12px;font-size:16px;height:68px;" onclick="scanCode()">Сканировать</button>
                    <button style="background:#FFF;color:#000;border:none;border-radius:12px;font-size:28px;font-weight:500;height:68px;" onclick="addNumber(0)">0</button>
                    <button style="flex:1;background:#1E1E1E;color:#FFF;border:none;border-radius:12px;font-size:16px;height:68px;" onclick="backspace()">←</button>
                </div>
            </div>
        </div>

        <!-- ОПЛАТА -->
        <div id="paymentPage" class="page">
            <div style="font-size:20px;font-weight:700;margin-bottom:28px;">Данные билета</div>
            <input type="text" id="carrierInput" value="ИП Читащвили Н.С." style="background:#1E1E1E;border:1px solid #3A3A3C;border-radius:14px;padding:16px;color:#FFF;font-size:17px;width:100%;margin-bottom:16px;">
            <input type="text" id="routeInput" value="Соколовская - Стела" style="background:#1E1E1E;border:1px solid #3A3A3C;border-radius:14px;padding:16px;color:#FFF;font-size:17px;width:100%;margin-bottom:16px;">
            <input type="text" id="busNumberInput" value="в523ок124" style="background:#1E1E1E;border:1px solid #3A3A3C;border-radius:14px;padding:16px;color:#FFF;font-size:17px;width:100%;margin-bottom:24px;">
            <div style="display:flex;align-items:center;margin:20px 0;">
                <span style="font-size:22px;font-weight:700;color:#FF3B30;" id="quantityValue">1</span>
                <input type="range" min="1" max="10" value="1" id="quantityRange" oninput="updatePrice()" style="-webkit-appearance:none;flex:1;height:6px;background:#333;border-radius:3px;margin:0 16px;">
                <span style="color:#666;font-size:17px;">10</span>
            </div>
            <div class="pay-button" onclick="payTicket()">ОПЛАТИТЬ — <span id="totalPrice">48.00 ₽</span></div>
        </div>

        <!-- ФИНАЛЬНЫЙ БИЛЕТ -->
        <div id="finalTicketPage" class="page">
            <div style="flex:1;display:flex;flex-direction:column;padding-top:24px;">
                <div class="final-timer" id="timer">Действует: 15 сек.</div>
                <div class="final-header-row">
                    <div class="final-ticket-number">
                        <img src="big-ticket.png" class="ticket-icon" alt="Билет">
                        <span id="currentTicketNumber">1 299 814 483</span>
                    </div>
                    <div class="final-control" onclick="switchToControl()">Контроль</div>
                </div>

                <div class="final-info-block">
                    <div class="info-row">
                        <img src="carrier.png" class="info-icon">
                        <div class="info-content">
                            <div class="info-label">Перевозчик</div>
                            <div class="info-value" id="finalCarrier">ИП Читащвили Н.С.</div>
                        </div>
                    </div>
                    <div class="info-row">
                        <img src="bus.png" class="info-icon">
                        <div class="info-content">
                            <div class="route-fromto" id="finalRouteFromTo">Соколовская — Стела</div>
                            <div class="route-number" id="finalBusNumber">в523ок124</div>
                        </div>
                    </div>
                    <div class="info-row">
                        <img src="rub.png" class="info-icon">
                        <div class="info-content">
                            <div class="info-label">Стоимость</div>
                            <div class="info-value" id="finalCost">1 шт., Полный, 48.00 ₽</div>
                        </div>
                    </div>
                    <div class="info-row">
                        <img src="calendar.png" class="info-icon">
                        <div class="info-content">
                            <div class="info-label">Дата покупки</div>
                            <div class="info-value" id="purchaseDate">27 ноября 2025 г.</div>
                        </div>
                    </div>
                    <div class="info-row">
                        <img src="clock.png" class="info-icon">
                        <div class="info-content">
                            <div class="info-label">Время покупки</div>
                            <div class="info-value" id="purchaseTime">14:27</div>
                        </div>
                    </div>
                </div>

                <div class="final-close-btn" onclick="closeTicket()">ЗАКРЫТЬ</div>
            </div>
        </div>

        <!-- АКТИВНЫЕ БИЛЕТЫ — ВЕРНУЛ id="activeTicketsList" -->
        <div id="activeTicketsPage" class="page">
            <div style="flex:1;display:flex;flex-direction:column;">
                <div style="font-size:20px;font-weight:700;margin-bottom:16px;">Действующие билеты</div>
                <div class="active-tickets-list" id="activeTicketsList"></div>
                <div class="close-button" onclick="showPage('codeInputPage')">Назад</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); tg.MainButton.hide(); tg.setHeaderColor('#000000'); tg.setBackgroundColor('#000000');

        let enteredCode = '', viewTimer, viewSecondsLeft = 15;
        const TOTAL_DURATION = 90*60*1000;
        let tickets = JSON.parse(localStorage.getItem('user_tickets') || '[]');
        const now = Date.now();
        tickets = tickets.filter(t => now - t.created_at < TOTAL_DURATION);
        localStorage.setItem('user_tickets', JSON.stringify(tickets));
        if (tickets.length > 0) { showPage('activeTicketsPage'); renderActiveTickets(); }
        else showPage('codeInputPage');

        function addNumber(n){ if(enteredCode.length<6){ enteredCode+=n; updateCodeDisplay(); if(enteredCode.length===6) setTimeout(()=>showPage('paymentPage'),300); } }
        function backspace(){ enteredCode=enteredCode.slice(0,-1); updateCodeDisplay(); }
        function updateCodeDisplay(){ document.querySelectorAll('.code-box').forEach((b,i)=>{ b.textContent=enteredCode[i]||''; b.classList.toggle('filled',i<enteredCode.length); }); }
        function scanCode(){ tg.showScanQrPopup({text:'Наведите камеру на QR-код'},()=>{showPage('paymentPage');return true;}); }
        function updatePrice(){ const q=document.getElementById('quantityRange').value; document.getElementById('quantityValue').textContent=q; document.getElementById('totalPrice').textContent=(q*48)+'.00 ₽'; }

        function payTicket(){
            const qty = document.getElementById('quantityRange').value;
            const carrier = document.getElementById('carrierInput').value.trim() || "ИП Читащвили Н.С.";
            const route = document.getElementById('routeInput').value.trim();
            const busNumber = document.getElementById('busNumberInput').value.trim().toLowerCase();
            const ticketNum = `1 ${random3()} ${random3()} ${random3()}`;

            const now = new Date();
            const fixedDate = now.toLocaleDateString('ru-RU', {day:'numeric', month:'long', year:'numeric'}) + ' г.';
            const fixedTime = now.toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});

            tickets.push({
                number: ticketNum, carrier, route, busNumber, quantity: qty,
                created_at: Date.now(),
                purchaseDate: fixedDate,
                purchaseTime: fixedTime
            });
            localStorage.setItem('user_tickets', JSON.stringify(tickets));

            document.getElementById('currentTicketNumber').textContent = ticketNum;
            document.getElementById('finalCarrier').textContent = carrier;
            document.getElementById('finalRouteFromTo').textContent = route.replace(/-/g,'—');
            document.getElementById('finalBusNumber').textContent = busNumber;
            document.getElementById('finalCost').textContent = qty + ' шт., Полный, ' + (qty*48) + '.00 ₽';
            document.getElementById('purchaseDate').textContent = fixedDate;
            document.getElementById('purchaseTime').textContent = fixedTime;

            showPage('finalTicketPage');
            startViewTimer();
        }

        function random3(){return Math.floor(Math.random()*900)+100;}

        function startViewTimer(){
            viewSecondsLeft = 15;
            document.getElementById('timer').textContent = 'Действует: '+viewSecondsLeft+' сек.';
            clearInterval(viewTimer);
            viewTimer = setInterval(()=>{
                viewSecondsLeft--;
                document.getElementById('timer').textContent = 'Действует: '+viewSecondsLeft+' сек.';
                if(viewSecondsLeft<=0){clearInterval(viewTimer);showPage('activeTicketsPage');renderActiveTickets();}
            },1000);
        }

        function closeTicket(){clearInterval(viewTimer);showPage('activeTicketsPage');renderActiveTickets();}
        function switchToControl(){alert('Контроль пока недоступен');}
        function showPage(id){
            document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id==='activeTicketsPage') renderActiveTickets();
        }

        function renderActiveTickets(){
            const list = document.getElementById('activeTicketsList');
            list.innerHTML = '';
            if(tickets.length===0){
                list.innerHTML='<div style="text-align:center;color:#AAA;margin-top:40px;font-size:17px;">Нет билетов</div>';
                return;
            }
            tickets.forEach((t,i)=>{
                const mins = Math.floor((TOTAL_DURATION-(Date.now()-t.created_at))/60000);
                const el = document.createElement('div');
                el.className = 'active-ticket-item';
                el.onclick = ()=>{
                    document.getElementById('currentTicketNumber').textContent = t.number;
                    document.getElementById('finalCarrier').textContent = t.carrier;
                    document.getElementById('finalRouteFromTo').textContent = t.route.replace(/-/g,'—');
                    document.getElementById('finalBusNumber').textContent = t.busNumber;
                    document.getElementById('finalCost').textContent = t.quantity+' шт., Полный, '+(t.quantity*48)+'.00 ₽';
                    document.getElementById('purchaseDate').textContent = t.purchaseDate;
                    document.getElementById('purchaseTime').textContent = t.purchaseTime;
                    showPage('finalTicketPage'); startViewTimer();
                };
                el.innerHTML = `<div><div style="font-weight:700;font-size:18px;">Билет № ${t.number}</div><div style="font-size:15px;color:#AAA;margin-top:4px;">Осталось: ${mins} мин</div></div>`;
                list.appendChild(el);
            });
        }

        document.addEventListener('DOMContentLoaded',()=>{updateCodeDisplay();updatePrice();});
    </script>
</body>
</html>
