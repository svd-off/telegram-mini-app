<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            padding: 60px 20px 30px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .title {
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 0.3px;
        }
        
        .code-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .code-dot {
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            background: transparent;
        }
        
        .code-dot.filled {
            background: #ffffff;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 300px;
        }
        
        .key {
            background: #ffffff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 500;
            color: #000000;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .key:active {
            background: #cccccc;
            transform: scale(0.95);
        }
        
        .bottom-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
            max-width: 300px;
        }
        
        .zero-key {
            width: 70px;
            height: 70px;
        }
        
        .backspace-key {
            background: #ff4444;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .backspace-key:active {
            background: #cc0000;
            transform: scale(0.95);
        }
        
        /* Авто-отправка при полном вводе */
        .auto-submit-notice {
            text-align: center;
            font-size: 14px;
            color: #888888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Введите код с наклейки</div>
    </div>
    
    <div class="code-display" id="codeDisplay">
        <div class="code-dot"></div>
        <div class="code-dot"></div>
        <div class="code-dot"></div>
        <div class="code-dot"></div>
        <div class="code-dot"></div>
        <div class="code-dot"></div>
    </div>
    
    <div class="keyboard">
        <button class="key" onclick="addNumber(1)">1</button>
        <button class="key" onclick="addNumber(2)">2</button>
        <button class="key" onclick="addNumber(3)">3</button>
        <button class="key" onclick="addNumber(4)">4</button>
        <button class="key" onclick="addNumber(5)">5</button>
        <button class="key" onclick="addNumber(6)">6</button>
        <button class="key" onclick="addNumber(7)">7</button>
        <button class="key" onclick="addNumber(8)">8</button>
        <button class="key" onclick="addNumber(9)">9</button>
    </div>
    
    <div class="bottom-row">
        <button class="backspace-key" onclick="backspace()">⌫</button>
        <button class="key zero-key" onclick="addNumber(0)">0</button>
        <div style="width: 70px;"></div> <!-- Пустой элемент для выравнивания -->
    </div>
    
    <div class="auto-submit-notice">Код отправится автоматически после ввода 6 цифр</div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Устанавливаем темную тему
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');
        
        tg.expand();
        tg.MainButton.hide();
        
        let enteredCode = '';
        const maxCodeLength = 6;
        
        function addNumber(number) {
            if (enteredCode.length < maxCodeLength) {
                enteredCode += number;
                updateCodeDisplay();
                
                // Автоматическая отправка при полном вводе
                if (enteredCode.length === maxCodeLength) {
                    setTimeout(submitCode, 300);
                }
            }
        }
        
        function backspace() {
            if (enteredCode.length > 0) {
                enteredCode = enteredCode.slice(0, -1);
                updateCodeDisplay();
            }
        }
        
        function updateCodeDisplay() {
            const dots = document.querySelectorAll('.code-dot');
            
            dots.forEach((dot, index) => {
                if (index < enteredCode.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }
        
        function submitCode() {
            if (enteredCode.length === 0) {
                showAlert('Пожалуйста, введите код');
                return;
            }
            
            if (enteredCode.length < maxCodeLength) {
                showAlert(`Код должен содержать ${maxCodeLength} цифр`);
                return;
            }
            
            const data = {
                action: "scan_code",
                code: enteredCode,
                timestamp: new Date().toISOString(),
                transport_type: "городской_транспорт"
            };
            
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
        
        function showAlert(message) {
            if (tg.showAlert) {
                tg.showAlert(message);
            } else {
                alert(message);
            }
        }
        
        // Очистка всего кода при долгом нажатии backspace
        let clearTimer;
        const backspaceButton = document.querySelector('.backspace-key');
        
        backspaceButton.addEventListener('touchstart', function() {
            clearTimer = setTimeout(clearAllCode, 1000);
        });
        
        backspaceButton.addEventListener('touchend', function() {
            clearTimeout(clearTimer);
        });
        
        function clearAllCode() {
            enteredCode = '';
            updateCodeDisplay();
            showAlert('Весь код очищен');
        }
    </script>
</body>
</html>
