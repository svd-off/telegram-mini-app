<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–≤–µ—Å—Ç–∏ –∫–æ–¥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        button:active {
            opacity: 0.8;
        }
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .cancel-btn {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üéÆ –í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∫–æ–¥</div>
        
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∑–¥–µ—Å—å..." maxlength="50" autofocus>
        </div>
        
        <button onclick="submitCode()">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
        <button onclick="closeApp()" class="cancel-btn">‚ùå –û—Ç–º–µ–Ω–∞</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        tg.expand();
        tg.MainButton.hide();
        
        function submitCode() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (!code) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥");
                return;
            }
            
            const data = {
                action: "submit_code",
                code: code,
                timestamp: new Date().toISOString(),
                user: tg.initDataUnsafe.user || {}
            };
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify(data));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            tg.close();
        }
        
        function closeApp() {
            tg.close();
        }
        
        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitCode();
            }
        });
        
        // –§–æ–∫—É—Å –Ω–∞ input –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('codeInput').focus();
    </script>
</body>
</html>
