<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #000000; color: #FFFFFF; height: 100vh; overflow: hidden; }
        .app-container { height: 100%; display: flex; flex-direction: column; padding: 16px 16px 32px 16px; }

        .code-input-field { display: flex; justify-content: center; gap: 8px; margin-bottom: 16px; }
        .code-box { width: 40px; height: 52px; border: 1px solid #3A3A3C; border-radius: 8px; background: #1E1E1E; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 500; color: #FFFFFF; }
        .code-box.filled { background: #FFFFFF; color: #000000; border-color: #FFFFFF; }

        .header { display: flex; align-items: center; justify-content: center; margin-bottom: 32px; }
        .header-inner { display: flex; align-items: center; }
        .header-icon { width: 20px; height: 20px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h.01"/><path d="M15 15h.01"/><path d="M9 15h.01"/><path d="M15 9h.01"/><path d="M5 5h4v4H5z"/><path d="M15 5h4v4h-4z"/><path d="M5 15h4v4H5z"/><path d="M15 15h4v4h-4z"/></svg>') no-repeat center; background-size: contain; margin-right: 8px; }
        .header-title { font-size: 16px; font-weight: 500; color: #FFFFFF; }

        .keyboard-container { border: 1.5px solid #FFFFFF; border-radius: 16px; padding: 16px; background: #000000; }
        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 12px; }
        .key { flex: 1; background: #FFFFFF; color: #000000; border: none; border-radius: 12px; font-size: 28px; font-weight: 500; height: 68px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.1s ease; }
        .key:active { background: #D1D1D6; transform: scale(0.98); }

        .bottom-row { display: flex; justify-content: space-between; gap: 12px; }
        .action-btn { flex: 1; background: #1E1E1E; color: #FFFFFF; border: none; border-radius: 12px; font-size: 16px; font-weight: 500; height: 68px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.1s ease; }
        .action-btn:active { background: #3A3A3C; }
        .scan-icon { width: 20px; height: 20px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h.01"/><path d="M15 15h.01"/><path d="M9 15h.01"/><path d="M15 9h.01"/><path d="M5 5h4v4H5z"/><path d="M15 5h4v4h-4z"/><path d="M5 15h4v4H5z"/><path d="M15 15h4v4h-4z"/></svg>') no-repeat center; background-size: contain; margin-right: 6px; }
        .backspace-icon { width: 24px; height: 24px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5m7-7-7 7 7 7"/></svg>') no-repeat center; background-size: contain; }

        .error-message { color: #FF3B30; font-size: 14px; text-align: center; margin-top: 16px; display: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="codeInputPage">
            <div class="code-input-field" id="codeDisplay">
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
            </div>

            <div class="header">
                <div class="header-inner">
                    <div class="header-icon"></div>
                    <div class="header-title">Введите код с наклейки</div>
                </div>
            </div>

            <div class="keyboard-container">
                <div class="keyboard">
                    <button class="key" onclick="addNumber(1)">1</button>
                    <button class="key" onclick="addNumber(2)">2</button>
                    <button class="key" onclick="addNumber(3)">3</button>
                    <button class="key" onclick="addNumber(4)">4</button>
                    <button class="key" onclick="addNumber(5)">5</button>
                    <button class="key" onclick="addNumber(6)">6</button>
                    <button class="key" onclick="addNumber(7)">7</button>
                    <button class="key" onclick="addNumber(8)">8</button>
                    <button class="key" onclick="addNumber(9)">9</button>
                </div>

                <div class="bottom-row">
                    <button class="action-btn" onclick="scanCode()"><span class="scan-icon"></span>Сканировать</button>
                    <button class="key" onclick="addNumber(0)">0</button>
                    <button class="action-btn" onclick="backspace()"><span class="backspace-icon"></span></button>
                </div>
            </div>

            <div class="error-message" id="errorMessage">Неверный код</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        let enteredCode = '';
        const maxCodeLength = 6;

        function addNumber(num) {
            if (enteredCode.length < maxCodeLength) {
                enteredCode += num;
                updateCodeDisplay();
                if (enteredCode.length === maxCodeLength) {
                    setTimeout(checkCode, 300);
                }
            }
        }

        function backspace() {
            enteredCode = enteredCode.slice(0, -1);
            updateCodeDisplay();
            hideError();
        }

        function updateCodeDisplay() {
            const boxes = document.querySelectorAll('.code-box');
            boxes.forEach((box, i) => {
                if (i < enteredCode.length) {
                    box.textContent = enteredCode[i];
                    box.classList.add('filled');
                } else {
                    box.textContent = '';
                    box.classList.remove('filled');
                }
            });
        }

        function checkCode() {
            if (enteredCode.length === 6 && /^\d+$/.test(enteredCode)) {
                tg.sendData(JSON.stringify({ code: enteredCode }));
                tg.close();
            } else {
                showError();
            }
        }

        function showError() {
            const error = document.getElementById('errorMessage');
            error.style.display = 'block';
            setTimeout(() => {
                enteredCode = '';
                updateCodeDisplay();
                error.style.display = 'none';
            }, 1500);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function scanCode() {
            alert("Сканирование QR (заглушка)");
        }

        document.addEventListener('DOMContentLoaded', updateCodeDisplay);
    </script>
</body>
</html>
