<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #000000; color: #FFFFFF; height: 100vh; overflow: hidden; }
        .app-container { height: 100%; display: flex; flex-direction: column; padding: 16px; }

        /* === ЭКРАН 1: ВВОД КОДА === */
        #codeInputPage, #ticketPage { display: none; }
        #codeInputPage.active, #ticketPage.active { display: flex; flex-direction: column; }

        .code-input-field { display: flex; justify-content: center; gap: 8px; margin-bottom: 16px; }
        .code-box { width: 40px; height: 52px; border: 1px solid #3A3A3C; border-radius: 8px; background: #1E1E1E; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 500; color: #FFFFFF; }
        .code-box.filled { background: #FFFFFF; color: #000000; border-color: #FFFFFF; }

        .header { display: flex; align-items: center; justify-content: center; margin-bottom: 32px; }
        .header-inner { display: flex; align-items: center; }
        .header-icon { width: 20px; height: 20px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h.01"/><path d="M15 15h.01"/><path d="M9 15h.01"/><path d="M15 9h.01"/><path d="M5 5h4v4H5z"/><path d="M15 5h4v4h-4z"/><path d="M5 15h4v4H5z"/><path d="M15 15h4v4h-4z"/></svg>') no-repeat center; background-size: contain; margin-right: 8px; }
        .header-title { font-size: 16px; font-weight: 500; color: #FFFFFF; }

        .keyboard-container { border: 1.5px solid #FFFFFF; border-radius: 16px; padding: 16px; background: #000000; }
        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 12px; }
        .key { background: #FFFFFF; color: #000000; border: none; border-radius: 12px; font-size: 28px; font-weight: 500; height: 68px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .key:active { background: #D1D1D6; transform: scale(0.98); }

        .bottom-row { display: flex; justify-content: space-between; gap: 12px; }
        .action-btn { flex: 1; background: #1E1E1E; color: #FFFFFF; border: none; border-radius: 12px; font-size: 16px; font-weight: 500; height: 68px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .action-btn:active { background: #3A3A3C; }
        .scan-icon { width: 20px; height: 20px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h.01"/><path d="M15 15h.01"/><path d="M9 15h.01"/><path d="M15 9h.01"/><path d="M5 5h4v4H5z"/><path d="M15 5h4v4h-4z"/><path d="M5 15h4v4H5z"/><path d="M15 15h4v4h-4z"/></svg>') no-repeat center; background-size: contain; margin-right: 6px; }
        .backspace-icon { width: 24px; height: 24px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5m7-7-7 7 7 7"/></svg>') no-repeat center; background-size: contain; }

        .error-message { color: #FF3B30; font-size: 14px; text-align: center; margin-top: 16px; display: none; font-weight: 500; }

        /* === ЭКРАН 2: ДАННЫЕ БИЛЕТА === */
        .ticket-header { display: flex; align-items: center; margin-bottom: 24px; font-size: 18px; font-weight: 600; }
        .ticket-header svg { width: 24px; height: 24px; margin-right: 8px; fill: #FFFFFF; }

        .section { margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid #333; }
        .section-title { display: flex; align-items: center; font-size: 14px; color: #AAAAAA; margin-bottom: 8px; }
        .section-title svg { width: 18px; height: 18px; margin-right: 8px; fill: #AAAAAA; }
        .section-content { font-size: 16px; font-weight: 500; }

        .quantity-slider { display: flex; align-items: center; margin: 16px 0; }
        .quantity-slider input[type="range"] {
            -webkit-appearance: none;
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            margin: 0 12px;
        }
        .quantity-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px; height: 20px;
            background: #FF3B30; border-radius: 50%; cursor: pointer;
        }
        .quantity-value { font-size: 18px; font-weight: 600; color: #FF3B30; }

        .subscription-toggle { display: flex; align-items: center; justify-content: space-between; background: #1E1E1E; padding: 16px; border-radius: 12px; margin: 24px 0; }
        .toggle-label { font-size: 16px; }
        .toggle-switch { position: relative; width: 52px; height: 32px; background: #333; border-radius: 16px; cursor: pointer; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #333; border-radius: 16px; transition: 0.3s; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 3px; bottom: 3px; background: #666; border-radius: 50%; transition: 0.3s; }
        input:checked + .slider { background: #FF3B30; }
        input:checked + .slider:before { transform: translateX(20px); background: #FFFFFF; }

        .pay-button {
            background: #30D158; color: #000000; font-size: 18px; font-weight: 600;
            padding: 18px; border-radius: 16px; text-align: center; margin-top: auto;
            cursor: pointer; user-select: none;
        }
        .pay-button:active { background: #28A745; }
    </style>
</head>
<body>
    <div class="app-container">

        <!-- ЭКРАН 1: ВВОД КОДА -->
        <div id="codeInputPage" class="active">
            <div class="code-input-field" id="codeDisplay">
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
            </div>

            <div class="header">
                <div class="header-inner">
                    <div class="header-icon"></div>
                    <div class="header-title">Введите код с наклейки</div>
                </div>
            </div>

            <div class="keyboard-container">
                <div class="keyboard">
                    <button class="key" onclick="addNumber(1)">1</button>
                    <button class="key" onclick="addNumber(2)">2</button>
                    <button class="key" onclick="addNumber(3)">3</button>
                    <button class="key" onclick="addNumber(4)">4</button>
                    <button class="key" onclick="addNumber(5)">5</button>
                    <button class="key" onclick="addNumber(6)">6</button>
                    <button class="key" onclick="addNumber(7)">7</button>
                    <button class="key" onclick="addNumber(8)">8</button>
                    <button class="key" onclick="addNumber(9)">9</button>
                </div>

                <div class="bottom-row">
                    <button class="action-btn" onclick="scanCode()"><span class="scan-icon"></span>Сканировать</button>
                    <button class="key" onclick="addNumber(0)">0</button>
                    <button class="action-btn" onclick="backspace()"><span class="backspace-icon"></span></button>
                </div>
            </div>

            <div class="error-message" id="errorMessage">Неверный код</div>
        </div>

        <!-- ЭКРАН 2: ДАННЫЕ БИЛЕТА -->
        <div id="ticketPage">
            <div class="ticket-header">
                <svg viewBox="0 0 24 24"><path d="M9 12h6m-6-4h6m-6 8h6m4-10V8a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-2"/></svg>
                Данные билета
            </div>

            <div class="section">
                <div class="section-title">
                    <svg viewBox="0 0 24 24"><path d="M3 7h18M3 12h18M3 17h18"/></svg>
                    Количество билетов
                </div>
                <div class="quantity-slider">
                    <span class="quantity-value">1</span>
                    <input type="range" min="1" max="5" value="1" id="quantityRange">
                    <span>5</span>
                </div>
            </div>

            <div class="section">
                <div class="section-title">
                    <svg viewBox="0 0 24 24"><path d="M20 21l-4.35-4.35M18.5 10.5a8 8 0 1 1-16 0 8 8 0 0 1 16 0z"/></svg>
                    Перевозчик
                </div>
                <div class="section-content">ИП Гапченкова Е. А.</div>
            </div>

            <div class="section">
                <div class="section-title">
                    <svg viewBox="0 0 24 24"><path d="M8 7h8m-8 4h8m-8 4h5"/></svg>
                    7, ст. Красноярск-Северный - ДК Кировский
                </div>
                <div class="section-content">к378тв124</div>
            </div>

            <div class="section">
                <div class="section-title">
                    <svg viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/></svg>
                    Тариф
                </div>
                <div class="section-content">Полный - 48.00 ₽</div>
            </div>

            <div class="subscription-toggle">
                <span class="toggle-label">Создать подписку?</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="pay-button" onclick="pay()">
                ОПЛАТИТЬ - 48.00 ₽
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        let enteredCode = '';
        const maxCodeLength = 6;

        // === ЭКРАН 1 ===
        function addNumber(num) {
            if (enteredCode.length < maxCodeLength) {
                enteredCode += num;
                updateCodeDisplay();
                if (enteredCode.length === maxCodeLength) {
                    setTimeout(checkCode, 300);
                }
            }
        }

        function backspace() {
            enteredCode = enteredCode.slice(0, -1);
            updateCodeDisplay();
            hideError();
        }

        function updateCodeDisplay() {
            const boxes = document.querySelectorAll('.code-box');
            boxes.forEach((box, i) => {
                box.textContent = i < enteredCode.length ? enteredCode[i] : '';
                box.classList.toggle('filled', i < enteredCode.length);
            });
        }

        function checkCode() {
            if (enteredCode.length === 6 && /^\d+$/.test(enteredCode)) {
                showTicketPage();
            } else {
                showError();
            }
        }

        function showError() {
            const error = document.getElementById('errorMessage');
            error.style.display = 'block';
            setTimeout(() => {
                enteredCode = '';
                updateCodeDisplay();
                error.style.display = 'none';
            }, 1500);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function scanCode() {
            alert("Сканирование QR (заглушка)");
        }

        // === ПЕРЕХОД НА ЭКРАН 2 ===
        function showTicketPage() {
            document.getElementById('codeInputPage').classList.remove('active');
            document.getElementById('ticketPage').classList.add('active');
        }

        // === ЭКРАН 2: ОПЛАТА ===
        function pay() {
            tg.sendData(JSON.stringify({ action: "payment", amount: 48.00 }));
            tg.close();
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', updateCodeDisplay);
    </script>
</body>
</html>
