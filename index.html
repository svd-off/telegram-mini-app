<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            padding: 40px 20px 20px 20px;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        }
        
        .container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            width: 100%;
        }
        
        .title {
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0px 0px 10px rgba(255,255,255,0.5);
            letter-spacing: 0.5px;
        }
        
        .code-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }
        
        .code-dot {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.3);
        }
        
        .code-dot.filled {
            background: #ffffff;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.7);
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 280px;
        }
        
        .key {
            background: #ffffff;
            border: none;
            border-radius: 50%;
            font-size: 26px;
            font-weight: 600;
            color: #000000;
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0px 4px 15px rgba(255,255,255,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .key:active {
            background: #cccccc;
            transform: scale(0.95);
            box-shadow: 0px 2px 8px rgba(255,255,255,0.2);
        }
        
        .scan-button {
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            max-width: 280px;
            transition: all 0.2s;
            box-shadow: 0px 4px 15px rgba(255,255,255,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        
        .scan-button:active {
            background: #cccccc;
            transform: scale(0.98);
            box-shadow: 0px 2px 8px rgba(255,255,255,0.2);
        }
        
        .zero-key {
            grid-column: 2;
        }
        
        /* Черная обводка для текста */
        .key, .scan-button, .title {
            -webkit-text-stroke: 0.5px #000000;
            paint-order: stroke fill;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Введите код с наклейки</div>
        </div>
        
        <div class="code-display" id="codeDisplay">
            <div class="code-dot"></div>
            <div class="code-dot"></div>
            <div class="code-dot"></div>
            <div class="code-dot"></div>
            <div class="code-dot"></div>
            <div class="code-dot"></div>
        </div>
        
        <div class="keyboard">
            <button class="key" onclick="addNumber(1)">1</button>
            <button class="key" onclick="addNumber(2)">2</button>
            <button class="key" onclick="addNumber(3)">3</button>
            <button class="key" onclick="addNumber(4)">4</button>
            <button class="key" onclick="addNumber(5)">5</button>
            <button class="key" onclick="addNumber(6)">6</button>
            <button class="key" onclick="addNumber(7)">7</button>
            <button class="key" onclick="addNumber(8)">8</button>
            <button class="key" onclick="addNumber(9)">9</button>
        </div>
        
        <button class="scan-button" onclick="submitCode()">Сканировать</button>
        <button class="key zero-key" onclick="addNumber(0)">0</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Устанавливаем темную тему
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');
        
        tg.expand();
        tg.MainButton.hide();
        
        let enteredCode = '';
        const maxCodeLength = 6;
        
        function addNumber(number) {
            if (enteredCode.length < maxCodeLength) {
                enteredCode += number;
                updateCodeDisplay();
            }
        }
        
        function updateCodeDisplay() {
            const dots = document.querySelectorAll('.code-dot');
            
            dots.forEach((dot, index) => {
                if (index < enteredCode.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }
        
        function submitCode() {
            if (enteredCode.length === 0) {
                showAlert('Пожалуйста, введите код');
                return;
            }
            
            if (enteredCode.length < maxCodeLength) {
                showAlert(`Код должен содержать ${maxCodeLength} цифр`);
                return;
            }
            
            const data = {
                action: "scan_code",
                code: enteredCode,
                timestamp: new Date().toISOString(),
                transport_type: "городской_транспорт"
            };
            
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
        
        function showAlert(message) {
            if (tg.showAlert) {
                tg.showAlert(message);
            } else {
                alert(message);
            }
        }
        
        // Очистка кода при долгом нажатии на 0
        let clearTimer;
        const zeroButton = document.querySelector('.zero-key');
        
        zeroButton.addEventListener('touchstart', function() {
            clearTimer = setTimeout(clearCode, 1500);
        });
        
        zeroButton.addEventListener('touchend', function() {
            clearTimeout(clearTimer);
        });
        
        function clearCode() {
            enteredCode = '';
            updateCodeDisplay();
            showAlert('Код очищен');
        }
        
        // Авто-фокус на первом символе
        document.addEventListener('click', function() {
            if (enteredCode.length === 0) {
                const firstKey = document.querySelector('.key');
                firstKey.focus();
            }
        });
    </script>
</body>
</html>
