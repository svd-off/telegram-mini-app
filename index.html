<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; background:#000000; color:#FFFFFF; height:100vh; overflow:hidden; }
        .app-container { height:100%; display:flex; flex-direction:column; padding:16px; }
        .page { display:none; flex-direction:column; height:100%; }
        .page.active { display:flex; }

        /* ЭКРАН 1 — ВВОД КОДА */
        .code-input-field { display:flex; justify-content:center; gap:8px; margin-bottom:16px; }
        .code-box { width:40px; height:52px; border:1px solid #3A3A3C; border-radius:8px; background:#1E1E1E; display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:500; color:#FFFFFF; }
        .code-box.filled { background:#FFFFFF; color:#000000; border-color:#FFFFFF; }
        .header { display:flex; align-items:center; justify-content:center; margin-bottom:32px; }
        .header-inner { display:flex; align-items:center; }
        .header-icon { width:20px; height:20px; background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23FFFFFF" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h.01"/><path d="M15 15h.01"/><path d="M9 15h.01"/><path d="M15 9h.01"/><path d="M5 5h4v4H5z"/><path d="M15 5h4v4h-4z"/><path d="M5 15h4v4H5z"/><path d="M15 15h4v4h-4z"/></svg>') no-repeat center; background-size:contain; margin-right:8px; }
        .header-title { font-size:16px; font-weight:500; color:#FFFFFF; }
        .keyboard-container { border:1.5px solid #FFFFFF; border-radius:16px; padding:16px; background:#000000; }
        .keyboard { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-bottom:12px; }
        .key { background:#FFFFFF; color:#000000; border:none; border-radius:12px; font-size:28px; font-weight:500; height:68px; display:flex; align-items:center; justify-content:center; cursor:pointer; }
        .key:active { background:#D1D1D6; transform:scale(0.98); }
        .bottom-row { display:flex; justify-content:space-between; gap:12px; }
        .action-btn { flex:1; background:#1E1E1E; color:#FFFFFF; border:none; border-radius:12px; font-size:16px; font-weight:500; height:68px; display:flex; align-items:center; justify-content:center; cursor:pointer; }
        .action-btn:active { background:#3A3A3C; }
        .scan-icon { width:20px; height:20px; background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23FFFFFF" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h.01"/><path d="M15 15h.01"/><path d="M9 15h.01"/><path d="M15 9h.01"/><path d="M5 5h4v4H5z"/><path d="M15 5h4v4h-4z"/><path d="M5 15h4v4H5z"/><path d="M15 15h4v4h-4z"/></svg>') no-repeat center; background-size:contain; margin-right:6px; }
        .backspace-icon { width:24px; height:24px; background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23FFFFFF" stroke-width="2"><path d="M19 12H5m7-7-7 7 7 7"/></svg>') no-repeat center; background-size:contain; }

        /* ФИНАЛЬНЫЙ БИЛЕТ */
        .final-ticket-container { flex:1; display:flex; flex-direction:column; padding-top:20px; }
        .final-timer { font-size:26px; font-weight:600; text-align:center; margin-bottom:28px; color:#FFFFFF; }
        .final-header-row { display:flex; justify-content:space-between; align-items:center; padding-bottom:14px; border-bottom:1px solid #2C2C2E; margin-bottom:32px; }
        .final-ticket-number { display:flex; align-items:center; gap:12px; font-size:24px; font-weight:600; color:#FF3B30; position:relative; }
        .final-ticket-number svg { width:36px; height:36px; fill:#FF3B30; }
        .final-ticket-number::after { content:''; position:absolute; left:48px; right:0; bottom:-9px; height:2.5px; background:#FF3B30; border-radius:2px; }
        .final-control { display:flex; align-items:center; gap:8px; font-size:16px; color:#FFFFFF; opacity:0.8; cursor:pointer; }
        .final-info-block { margin-bottom:32px; }
        .final-info-row { display:flex; align-items:flex-start; gap:18px; padding:16px 0; border-bottom:1px solid #2C2C2E; }
        .final-info-row:last-child { border-bottom:none; padding-bottom:0; }
        .final-icon { width:32px; height:32px; opacity:0.7; flex-shrink:0; }
        .final-label { font-size:14px; color:#AAAAAA; margin-bottom:4px; font-weight:500; }
        .final-value { font-size:17px; font-weight:600; color:#FFFFFF; line-height:1.4; }
        .final-value small { font-size:15px; color:#AAAAAA; font-weight:500; }
        .final-close-btn { background:#FF3B30; color:#FFFFFF; font-size:19px; font-weight:600; padding:20px; border-radius:16px; text-align:center; margin-top:auto; cursor:pointer; box-shadow:0 4px 12px rgba(255,59,48,0.3); }
        .final-close-btn:active { background:#E01E1E; transform:translateY(1px); }
    </style>
</head>
<body>
<div class="app-container">

    <!-- Страница ввода кода (оставил как было) -->
    <div id="codeInputPage" class="page active">
        <div class="code-input-field" id="codeDisplay">
            <div class="code-box"></div><div class="code-box"></div><div class="code-box"></div>
            <div class="code-box"></div><div class="code-box"></div><div class="code-box"></div>
        </div>
        <div class="header"><div class="header-inner"><div class="header-icon"></div><div class="header-title">Введите код с наклейки</div></div></div>
        <div class="keyboard-container">
            <div class="keyboard">
                <button class="key" onclick="addNumber(1)">1</button>
                <button class="key" onclick="addNumber(2)">2</button>
                <button class="key" onclick="addNumber(3)">3</button>
                <button class="key" onclick="addNumber(4)">4</button>
                <button class="key" onclick="addNumber(5)">5</button>
                <button class="key" onclick="addNumber(6)">6</button>
                <button class="key" onclick="addNumber(7)">7</button>
                <button class="key" onclick="addNumber(8)">8</button>
                <button class="key" onclick="addNumber(9)">9</button>
            </div>
            <div class="bottom-row">
                <button class="action-btn"><span class="scan-icon"></span>Сканировать</button>
                <button class="key" onclick="addNumber(0)">0</button>
                <button class="action-btn" onclick="backspace()"><span class="backspace-icon"></span></button>
            </div>
        </div>
    </div>

    <!-- ФИНАЛЬНЫЙ БИЛЕТ — ТОЛЬКО ИКОНКИ ЗАМЕНИЛ НА ФАЙЛЫ -->
    <div id="finalTicketPage" class="page">
        <div class="final-ticket-container">
            <div class="final-timer" id="timer">Действует: 15 сек.</div>

            <div class="final-header-row">
                <div class="final-ticket-number">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#FF3B30" stroke-width="2.5">
                        <rect x="3" y="3" width="18" height="18" rx="3"/>
                        <path d="M8 8h8M8 12h8M8 16h8"/>
                    </svg>
                    <span id="currentTicketNumber">1 299 814 483</span>
                </div>
                <div class="final-control" onclick="switchToControl()">Контроль</div>
            </div>

            <div class="final-info-block">
                <!-- Перевозчик -->
                <div class="final-info-row">
                    <img src="carrier.png" class="final-icon" alt="Перевозчик">
                    <div>
                        <div class="final-label">Перевозчик</div>
                        <div class="final-value" id="finalCarrier">ИП Галченкова Е. А.</div>
                    </div>
                </div>

                <!-- Маршрут + госномер -->
                <div class="final-info-row">
                    <img src="bus.png" class="final-icon" alt="Автобус">
                    <div>
                        <div class="final-label">Маршрут</div>
                        <div class="final-value" id="finalRouteDisplay">
                            ст. Красноярск-Северный - ДК Кировский<br>
                            <small id="finalBusNumber">к378тв124</small>
                        </div>
                    </div>
                </div>

                <!-- Стоимость -->
                <div class="final-info-row">
                    <img src="rub.png" class="final-icon" alt="Рубль">
                    <div>
                        <div class="final-label">Стоимость</div>
                        <div class="final-value" id="finalCost">1 шт., Полный, 48.00 ₽</div>
                    </div>
                </div>

                <!-- Дата покупки -->
                <div class="final-info-row">
                    <img src="calendar.png" class="final-icon" alt="Календарь">
                    <div>
                        <div class="final-label">Дата покупки</div>
                        <div class="final-value"><span id="purchaseDate">15 ноября 2025 г.</span></div>
                    </div>
                </div>

                <!-- Время покупки -->
                <div class="final-info-row">
                    <img src="clock.png" class="final-icon" alt="Часы">
                    <div>
                        <div class="final-label">Время покупки</div>
                        <div class="final-value"><span id="purchaseTime">12:08</span></div>
                    </div>
                </div>
            </div>

            <div class="final-close-btn" onclick="closeTicket()">ЗАКРЫТЬ</div>
        </div>
    </div>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.hide();
    tg.setHeaderColor('#000000');
    tg.setBackgroundColor('#000000');

    let enteredCode = '';
    let viewTimer;
    let viewSecondsLeft = 15;
    const TOTAL_DURATION = 90 * 60 * 1000;
    let tickets = JSON.parse(localStorage.getItem('user_tickets') || '[]');
    const now = Date.now();
    tickets = tickets.filter(t => now - t.created_at < TOTAL_DURATION);
    localStorage.setItem('user_tickets', JSON.stringify(tickets));

    // Тестовый переход на билет сразу (убери потом)
    setTimeout(() => {
        document.getElementById('codeInputPage').classList.remove('active');
        document.getElementById('finalTicketPage').classList.add('active');
    }, 1000);

    // Твои функции ввода кода
    const boxes = document.querySelectorAll('#codeDisplay .code-box');
    function addNumber(n) {
        if (enteredCode.length < 6) {
            enteredCode += n;
            updateCodeDisplay();
            if (enteredCode.length === 6) {
                setTimeout(() => {
                    document.getElementById('codeInputPage').classList.remove('active');
                    document.getElementById('finalTicketPage').classList.add('active');
                }, 500);
            }
        }
    }
    function backspace() {
        enteredCode = enteredCode.slice(0, -1);
        updateCodeDisplay();
    }
    function updateCodeDisplay() {
        boxes.forEach((b, i) => {
            if (i < enteredCode.length) {
                b.textContent = enteredCode[i];
                b.classList.add('filled');
            } else {
                b.textContent = '';
                b.classList.remove('filled');
            }
        });
    }
</script>
</body>
</html>
