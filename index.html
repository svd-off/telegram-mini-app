<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            height: 100vh;
        }
        
        .container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .title {
            font-size: 20px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .code-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .code-dot {
            width: 12px;
            height: 12px;
            border: 2px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
        }
        
        .code-dot.filled {
            background: var(--tg-theme-button-color, #2481cc);
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .key {
            background: transparent;
            border: 2px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
            font-size: 24px;
            font-weight: 500;
            color: var(--tg-theme-button-color, #2481cc);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .key:active {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            transform: scale(0.95);
        }
        
        .scan-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            transition: all 0.2s;
        }
        
        .scan-button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
        
        .zero-key {
            grid-column: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Введите код с наклейки</div>
        </div>
        
        <div class="code-display" id="codeDisplay">
            <div class="code-dot"></div>
            <div class="code-dot"></div>
            <div class="code-dot"></div>
            <div class="code-dot"></div>
            <div class="code-dot"></div>
            <div class="code-dot"></div>
        </div>
        
        <div class="keyboard">
            <button class="key" onclick="addNumber(1)">1</button>
            <button class="key" onclick="addNumber(2)">2</button>
            <button class="key" onclick="addNumber(3)">3</button>
            <button class="key" onclick="addNumber(4)">4</button>
            <button class="key" onclick="addNumber(5)">5</button>
            <button class="key" onclick="addNumber(6)">6</button>
            <button class="key" onclick="addNumber(7)">7</button>
            <button class="key" onclick="addNumber(8)">8</button>
            <button class="key" onclick="addNumber(9)">9</button>
        </div>
        
        <button class="scan-button" onclick="submitCode()">Сканировать</button>
        <button class="key zero-key" onclick="addNumber(0)">0</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация Web App
        tg.expand();
        tg.MainButton.hide();
        
        let enteredCode = '';
        const maxCodeLength = 6; // 6 кружков как на скриншоте
        
        function addNumber(number) {
            if (enteredCode.length < maxCodeLength) {
                enteredCode += number;
                updateCodeDisplay();
            }
        }
        
        function updateCodeDisplay() {
            const dots = document.querySelectorAll('.code-dot');
            
            dots.forEach((dot, index) => {
                if (index < enteredCode.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }
        
        function submitCode() {
            if (enteredCode.length === 0) {
                showAlert('Пожалуйста, введите код');
                return;
            }
            
            if (enteredCode.length < maxCodeLength) {
                showAlert(`Код должен содержать ${maxCodeLength} цифр`);
                return;
            }
            
            const data = {
                action: "scan_code",
                code: enteredCode,
                timestamp: new Date().toISOString(),
                transport_type: "городской_транспорт"
            };
            
            // Отправляем данные боту
            tg.sendData(JSON.stringify(data));
            
            // Закрываем мини-приложение
            tg.close();
        }
        
        function showAlert(message) {
            if (tg.showAlert) {
                tg.showAlert(message);
            } else {
                alert(message);
            }
        }
        
        // Обработчик для очистки кода (долгое нажатие на 0)
        let clearTimer;
        const zeroButton = document.querySelector('.zero-key');
        
        zeroButton.addEventListener('touchstart', function() {
            clearTimer = setTimeout(clearCode, 1500);
        });
        
        zeroButton.addEventListener('touchend', function() {
            clearTimeout(clearTimer);
        });
        
        function clearCode() {
            enteredCode = '';
            updateCodeDisplay();
            showAlert('Код очищен');
        }
    </script>
</body>
</html>
